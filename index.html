<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-box">
        <div class="display-screen">

        </div>
        <div class="keys">
            <button class="numbers-et-al opps">C</button>
            <button class="numbers-et-al opps">/</button>
            <button class="numbers-et-al opps">X</button>
            <button class="numbers-et-al opps">-</button>
            <button class="numbers-et-al">7</button>
            <button class="numbers-et-al">8</button>
            <button class="numbers-et-al">9</button>
            <button class="numbers-et-al opps">+</button>
            <button class="numbers-et-al">4</button>
            <button class="numbers-et-al">5</button>
            <button class="numbers-et-al">6</button>
            <button class="numbers-et-al opps">Po</button>
            <button class="numbers-et-al">1</button>
            <button class="numbers-et-al">2</button>
            <button class="numbers-et-al">3</button>
            <button class="numbers-et-al equal">=</button>
            <button class="numbers-et-al">0</button>
            <button class="numbers-et-al">.</button>
            <button class="numbers-et-al">00</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
