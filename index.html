<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-box">
        <div class="display-screen">

        </div>
        <div class="keys">
            <button class="numbers-et-al opps">AC</button>
            <button class="numbers-et-al opps">+/-</button>
            <button class="numbers-et-al opps">%</button>
            <button class="numbers-et-al opp">รท</button>
            <button class="numbers-et-al num">7</button>
            <button class="numbers-et-al num">8</button>
            <button class="numbers-et-al num">9</button>
            <button class="numbers-et-al opp">X</button>
            <button class="numbers-et-al num">4</button>
            <button class="numbers-et-al num">5</button>
            <button class="numbers-et-al num">6</button>
            <button class="numbers-et-al opp">-</button>
            <button class="numbers-et-al num">1</button>
            <button class="numbers-et-al num">2</button>
            <button class="numbers-et-al num">3</button>
            <button class="numbers-et-al opp">+</button>
            <button class="numbers-et-al num" id="zero">0</button>
            <button class="numbers-et-al num">.</button>
            <button class="numbers-et-al opp">=</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
